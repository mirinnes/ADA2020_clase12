<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nova+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700|Playfair+Display:600&display=swap" rel="stylesheet">    <script src="https://kit.fontawesome.com/f40a1a82d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Credit Card</title>
</head>
<body>
    

    <section class="card img">

        <div class="img-info">
            <h2 class="playfair">New Balance 565</h1>
            <p class="regular">GREY/GREEN WL 565 WOMENS SHOES</p>
            <h1 class="playfair">$69.95</h1>
        </div>

        <div class="parte-gris">
            <div class="title-visa">
                <img src="img/sim-card.png" alt="">
               <h1 class="playfair">Visa Card</h1>
            </div>
            <div class="field-info">
                <div class="info-row">
                    <label for="">CARD HOLDER</label>
                    <input type="text" name="" id="" value="Jackeline K. Daniels">
                </div>
                <div class="info-row">
                    <label for="">CARD NUMBER</label>
                    <input class="mono" type="text" name="" id="" value="6152 8826 0726 8992">
                </div>
                <div class="info-row">
                    <div class="col">
                        <label for="">EXPIRATION DATE</label>
                        <!--    <input id="month" type="month" name="month"
           min="2017-06" max="2017-09" required
           pattern="[0-9]{4}-[0-9]{2}">-->
                        <input class="mono" type="month" pattern="[0-9]{4}/[0-9]{2}" name="" id="" value="03/07">
                    </div>
                    <div class="col">
                        <label for="">CVC</label>
                        <input type="password" name="" id="" value="985">
                    </div>
                </div>
            </div>
            <button>
                <h1>PURCHASE</h1>
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

    </section>


</body>
</html>
